<link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons.css" />
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>


<div>

    <b>Please enter the base URL for the ontolgy service</b>
    <br>
    <br>
    <div align="center">
        <input class="ontologySelect" type="text" placeholder="Enter service URL"><br><br>
        <p><i>For example "wwwdev.ebi.ac.uk/fgpt/webulous/api/source/EFO"</i></p>
    </div>
    <br>
    <br>
    <div align="center">
        <table>
            <tr>
                <td style="width:100px"><input type="button" value="Set source" onclick="google.script.run.withSuccessHandler(onSuccess).setSource($('.ontologySelect').val());" /></td>
                <td><input type="button" value="Cancel" onclick="google.script.host.close();" /></td>
            </tr>
        </table>
    </div>

</div>

<script>

    function onSuccess(){
        google.script.host.close();
        google.script.run.showSidebar();
    }


</script>
