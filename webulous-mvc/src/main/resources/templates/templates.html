<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org"
        xmlns="http://www.w3.org/1999/html">
<head>
    <title>Webulous templates</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="../static/css/spacelab.bootstrap.min.css" th:href="@{css/spacelab.bootstrap.min.css}"/>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index">Webulous</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
            <ul class="nav navbar-nav">
                <li class="active"><a href="templates">Home <span class="sr-only">(current)</span></a></li>
                <li><a href="templates/new">New template</a></li>
                <li><a href="restrictions">Restriction updates</a></li>
                <li><a href="submissions">Data submissions</a></li>
            </ul>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search"/>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Help</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="templatelist" th:unless="${#lists.isEmpty(all_templates)}">

    <h2>List of Webulous Templates</h2>

    <!--@thymesVar id="message" type="String"-->
    <div class="alert alert-dismissible alert-success" th:if="${message}">
        <button type="button" class="close" data-dismiss="alert">×</button>
        <strong th:text="${message}">Success message goes here</strong>.
    </div>

    <!--@thymesVar id="error" type="String"-->
       <div class="alert alert-dismissible alert-danger" th:if="${error}">
           <button type="button" class="close" data-dismiss="alert">×</button>
           <strong th:text="${error}">Error message goes here</strong>.
       </div>

    <table class="table table-striped table-hover ">
        <thead>
        <tr>
            <th>Template Name</th>
            <th>Number of columns</th>
            <th>Number of patterns</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tp : ${all_templates}">
            <td>
                <a th:href="@{/templates/__${tp.id}__}" th:text="${{tp.description}}">Description goes here...</a>
            </td>
            <td th:text="${{tp.dataRestrictions.size()}}">0</td>
            <td th:text="${{tp.patterns.size()}}">0</td>
        </tr>
        </tbody>
    </table>


</div>


</body>
</html>
